<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Build something beautiful.</title>
</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
    }

  body {
    min-height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
    display: flex;
    align-items: center;
    justify-content: center;
  }
.wrapper {
    backdrop-filter: blur(6px);
}
.wrapper {
        background: white;
        width: 90%;
        max-width: 1100px;
        padding: 60px;
        border-radius: 14px;
        box-shadow: 0 25px 60px rgba(0,0,0,0.25);
        display: flex;
        gap: 40px;
    }

    .content {
        flex: 1;
    }

    .content h1 {
        font-size: 52px;
        font-weight: 700;
        margin-bottom: 20px;
        line-height: 1.1;
    }

    .content p {
        font-size: 18px;
        color: #555;
        margin-bottom: 30px;
        max-width: 420px;
    }

    .buttons {
        display: flex;
        gap: 15px;
    }

    .btn-primary {
    background: #2563eb;
    color: white;
    padding: 14px 26px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.25s ease;
    position: relative;
}

.btn-primary:hover {
    background: #1e40af;
    transform: translateY(-3px);
    box-shadow: 0 12px 25px rgba(37, 99, 235, 0.35);
}

/* ------------------ */

.btn-secondary {
    color: #2563eb;
    padding: 14px 26px;
    text-decoration: none;
    font-weight: 600;
    position: relative;
    transition: all 0.25s ease;
}

.btn-secondary::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -4px;
    width: 0%;
    height: 2px;
    background: #2563eb;
    transition: width 0.3s ease;
}

.btn-secondary:hover {
    transform: translateX(4px);
}

.btn-secondary:hover::after {
    width: 100%;
}


    .logos {
        margin-top: 40px;
        display: flex;
        gap: 30px;
        opacity: 0.6;
        font-weight: 600;
    }
    .logos span {
    letter-spacing: 1px;
    text-transform: uppercase;
    font-size: 13px;
}
    .logos span:hover {
        color: #2563eb;
        cursor: pointer;
    }

    .illustration {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .art {
        width: 320px;
        height: 260px;
        border: 2px dashed #ddd;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #aaa;
        font-size: 18px;
    }

    @media (max-width: 900px) {
        .wrapper {
            flex-direction: column;
            text-align: center;
        }

        .content p {
            margin: 0 auto 30px;
        }

        .buttons {
            justify-content: center;
        }

        .logos {
            justify-content: center;
        }
    }
</style>
</head>
<body>

<div class="wrapper">
    <div class="content">
        <h1>Turn ideas into experiences.</h1>
        <p>
            Simple tools that help your ideas grow into
            clean and elegant digital experiences.
        </p>

        <div class="buttons">
            <a href="#" class="btn-primary">Get Started</a>
            <a href="#" class="btn-secondary">View Docs</a>
        </div>

        <div class="logos">
            <span>impact</span>
            <span>code</span>
            <span>canva</span>
            <span>Figma</span>
        </div>
    </div>

    <svg width="360" height="260" viewBox="0 0 360 260" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Person 1 -->
    <circle cx="70" cy="70" r="18" stroke="black" stroke-width="2"/>
    <path d="M50 120 Q70 90 90 120" stroke="black" stroke-width="2" fill="none"/>
    <path d="M70 120 V170" stroke="black" stroke-width="2"/>
    <path d="M70 140 L45 165" stroke="black" stroke-width="2"/>
    <path d="M70 140 L95 165" stroke="black" stroke-width="2"/>

    <!-- Screen -->
    <rect x="140" y="40" width="90" height="70" rx="6" stroke="black" stroke-width="2"/>
    <path d="M150 75 H220" stroke="black" stroke-width="2"/>
    <path d="M185 110 V150" stroke="black" stroke-width="2"/>

    <!-- Person 2 -->
    <circle cx="270" cy="70" r="18" stroke="black" stroke-width="2"/>
    <path d="M250 120 Q270 90 290 120" stroke="black" stroke-width="2" fill="none"/>
    <path d="M270 120 V170" stroke="black" stroke-width="2"/>
    <path d="M270 140 L245 165" stroke="black" stroke-width="2"/>
    <path d="M270 140 L295 165" stroke="black" stroke-width="2"/>

    <!-- Floating Icons -->
    <rect x="245" y="20" width="22" height="22" rx="4" stroke="black" stroke-width="2"/>
    <circle cx="300" cy="30" r="10" stroke="black" stroke-width="2"/>
    <path d="M300 26 V30 L304 34" stroke="black" stroke-width="2"/>

</svg>

    </div>
</div>

</body>
</html>
